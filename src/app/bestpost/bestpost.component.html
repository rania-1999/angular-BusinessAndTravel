<div class="container">
    
    <div >
        <p>
            <mat-card class="example-card" *ngIf="posts">
                <mat-card-title>{{posts.titre}}</mat-card-title>
                <mat-card-subtitle>{{posts.datePost}}</mat-card-subtitle>
                <mat-card-content>

                    <p>{{posts.body}}</p>

                </mat-card-content>
                <mat-card-actions>
                    <button  mat-button>LIKE</button>

                </mat-card-actions>
            </mat-card>
        </p>
    </div>
</div>
