<app-header></app-header>
<div class="container">
<h1 *ngIf="invitation">Congrats {{invitation.fullName}} you have accepted the invitation to make an account you must fill the form :</h1>


<form [formGroup]="uService.formModel" autocomplete="on" (submit)="onSubmit(invitation.idInvitation)">
    <div class="form-group required">
        <label>Name</label>
        <input class="form-control" formControlName="Nom" />
        
    </div>

    <div class="form-group">
        <label>Last name</label>
        <input class="form-control" formControlName="Prenom" />
        
    </div>

    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email" />
       
    </div>

    <div formGroupName="Passwords">
        <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password">
            
            
        </div>

        <div class="form-group required">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword" />
            
            
        </div>
    </div>

    <div class="form-group">
        <label>Birthday</label>
        <input type="date" class="form-control" formControlName="Birthday" />
        
    </div>

    

    

    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" mat-raised-button color="primary" >
                Sign Up
            </button>
        </div>
    </div>
</form>
</div>
<app-footer></app-footer>
