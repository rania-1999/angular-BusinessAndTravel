

<app-header *ngIf="!service.roleMatch(['ROLE_ENTREPRISE'])"></app-header>
<app-sidebar *ngIf="service.roleMatch(['ROLE_ENTREPRISE'])"></app-sidebar>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
        <div class="container-fluid">
            <div class="row pt-2">
                <div class="col-md-12">
                    <div class="card text-left">
                        <div class="card-body">
                            <h4 class="card-title border-bottom">Vertical Bar Charts</h4>
                            <ngx-charts-bar-vertical [view]="[1000,400]" [results]="Stat" [xAxisLabel]="'Traveler name'"
                                [legendTitle]="'Travel Chart'" [yAxisLabel]="'number of travels'" [legend]="true"
                                [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true"
                                [gradient]="true">
                            </ngx-charts-bar-vertical>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card text-left">
                        <div class="card-body">
                            <h4 class="card-title border-bottom">Advanced Pie Charts</h4>
                            <ngx-charts-advanced-pie-chart [results]="Stat" [gradient]="true">
                            </ngx-charts-advanced-pie-chart>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card text-left">
                        <div class="card-body">
                            <h4 class="card-title border-bottom">Pie Grid Charts</h4>
                            <ngx-charts-pie-grid [results]="Stat">
                            </ngx-charts-pie-grid>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
