<img src="/assets/img/logo.png" class="mx-auto d-block" width="200" height="130" alt="img" />
<div class="container">
    <form #form="ngForm" class="mb-4" autocomplete="on" (submit)="onSubmit(form)">
        <div class="form-group">
            <label>Username</label>
            <input title="s" placeholder="example@example.com" class="form-control" #username="ngModel" name="username" [(ngModel)]="formModel.username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input title="s" placeholder="********" type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="formModel.password" required />
        </div>
        <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
                <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">
            Login
          </button>
            </div>
        </div>
    </form>
    <p>
        <a [routerLink]="" (click)="openDialog()">Forgot password?</a>
    </p>
    

</div>
