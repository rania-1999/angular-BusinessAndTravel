<form [formGroup]="service.formModel" autocomplete="on" (submit)="onSubmit()">
    <div class="form-group required">
        <label>Name</label>
        <input class="form-control" formControlName="Nom" />
        
    </div>

    <div class="form-group">
        <label>Last name</label>
        <input class="form-control" formControlName="Prenom" />
        
    </div>

    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email" />
       
    </div>

    <div formGroupName="Passwords">
        <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password">
            
            
        </div>

        <div class="form-group required">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword" />
            
            
        </div>
    </div>

    <div class="form-group">
        <label>Birthday</label>
        <input type="date" class="form-control" formControlName="Birthday" />
        
    </div>

    

    

    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">
                Sign Up
            </button>
        </div>
    </div>
</form>
